<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post request</title>
</head>

<body>
    <h1> GET REQUEST</h1>
    <form action="http://localhost:3000/register" method="get">
        <input type="text" placeholder="Enter user name" name="user">
        <input type="password" placeholder="Enter user password" name="password">
        <button>Submit</button>
    </form>
    <br>
    <hr>
    <h1>POST REQUEST</h1>
    <form action="http://localhost:3000/register" method="post">
        <input type="text" placeholder="Enter user name" name="user">
        <input type="password" placeholder="Enter user password" name="password">
        <button>Submit</button>
    </form>
</body>

</html>
